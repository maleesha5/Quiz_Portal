<div ng-controller="">
    <div class="row">
        <div class="col-xs-8">
            <h4>Progress:</h4>
            <div class="btn-toolbar">
                <button class="btn"
                ng-class="{'btn-info': question.selected !== null, 'btn-danger': question.selected === null}">
                <span class="glyphicon" ng-class="{'glyphicon-pencil': question.selected !== null, 'glyphicon-question-sign': question.selected === null}"></span></button>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <h4>Legend:</h4>
                <div class="col-sm-4">
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <p>Answered</p>
                </div>
                <div class="col-sm-4">
                        <button class="btn btn-danger">
                            <span class="glyphicon glyphicon-question-sign"></span>
                        </button>
                        <p>Unanswered</p>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3>Question:</h3>
        <div class="well well-sm">
            <div class="row">
                <div class="col-xs-12">
                    <h4>1. Wats your name</h4>
                    <div class="row">
                        <div class="col-sm-6">
                            <h4 class="answer" ng-class="'bg-info':true">Answer1</h4>
                        </div>
                        <div class="col-sm-6">                                      
                            <h4>Answer2</h4>
                        </div>
                            <div class="col-sm-6">   
                            <h4>Answer3</h4>
                            </div>
                            <div class="col-sm-6">                                       
                            <h4>Answer4</h4>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
